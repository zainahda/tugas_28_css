<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tugas Niomic - CSS</title>
  </head>
  <body>
    <div class="container text-white d-flex my-5 flex-column" width>
      <div class="image d-flex justify-content-center">
      <img
        class="rounded-circle"
        src="./assets/lampung.jpg"
        alt="lampung-pict"
        width="300"
        height="200"
      />
    </div>
      <form>
        <div class="mb-3">
          <label for="namaLengkap" class="form-label">Nama Lengkap</label>
          <input
            type="text"
            class="form-control"
            id="namaLengkap"
            placeholder="Nama Lengkap"
          />
        </div>

        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea class="form-control" id="alamat" rows="2"></textarea>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Alamat Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Alamat Email (disabled)"
            disabled
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="fotoKtp">Scan KTP</label>
          <br />
          <input type="file" class="form-control-file" id="fotoKtp" />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Saya <u>setuju</u> dan telah membaca
            <a href="#" class="text-decoration-none">aturan</a> serta
            <a href="#" class="text-decoration-none">ketentuan</a> yang berlaku.
          </label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-info" type="button">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
